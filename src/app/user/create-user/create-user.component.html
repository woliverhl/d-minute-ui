
  <div class="container" >
    <form [formGroup]="addUserForm" (ngSubmit)="postUsuario()">
      <div class="row">
        <div class="col-sm-12">
          <h2>Agregar Usuario</h2>
        </div>
        <div class="col-sm-12">
            <mat-form-field>
                <input matInput placeholder="Nombre" [(ngModel)]="user.nombre"  formControlName="nombre" type="text">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Apellido" [(ngModel)]="user.apellido" formControlName="apellido" type="text">
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <mat-form-field>
                <input matInput placeholder="Nombre de Usuario" [(ngModel)]="user.username" formControlName="username" type="text">
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <mat-form-field>
                <input matInput placeholder="ContraseÃ±a" [(ngModel)]="user.password" formControlName="password" type="password">
            </mat-form-field>
        </div>
        <div class="col-sm-12">
            <button mat-raised-button type="submit">Agregar Usuario</button>
        </div>
      </div>
    </form>
  </div>
