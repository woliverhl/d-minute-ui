<div class="container">
    <div class="row">
        <form action="" [formGroup]="addProjectForm" (ngSubmit)="postProject()">
            <div class="col-md-12">
                <h4>Agregar Proyecto</h4>
                    <mat-icon aria-label="close" class="closeModalButton" (click)="onNoClick()">close</mat-icon>
                <mat-form-field>
                    <input matInput placeholder="Nombre del Proyecto" [(ngModel)]="Project.nombre" formControlName="name"  type="text">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field>
                    <input matInput placeholder="Descripcion del Proyecto" [(ngModel)]="Project.descripcion" formControlName="description" type="text">
                </mat-form-field>
            </div>
                <div class="col-md-12">
                    <mat-form-field>
                        <input matInput placeholder="Fecha Inicio" [(ngModel)]="Project.fechaInicio" formControlName="startDate" type="date">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Fecha Termino Estimada" [(ngModel)]="Project.fechaFin" formControlName="deathLine" type="date">
                    </mat-form-field>
                </div>
                
                <div class="col-md-12 memberPanel">
                    <div class="col-md-6">
                        <mat-form-field>
                            <mat-select placeholder="Miembros del Equipo" [(ngModel)]="selectedMember" formControlName="selectedMember">
                                <mat-option *ngFor="let user of listOfUsers" [value]="user">
                                    {{ user.fullName }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                        <button mat-raised-button type="button" (click)= "addMember()">Agregar Miembro</button>
                    </div>
                    <div class="col-md-6">
                        <mat-list *ngIf="Project.usuariosNuevoProyecto.length > 0">
                            <h3 mat-subheader>Miembros</h3>
                            <mat-list-item *ngFor="let member of Project.usuariosNuevoProyecto">
                                <h4 mat-line>{{ member.nombre }}</h4>
                                <p mat-line> {{ member.username }} </p>
                                <button mat-raised-button type="button" class="deleteMember"  (click)="deleteMember(member)"><mat-icon svgIcon="delete"></mat-icon></button>
                            </mat-list-item>
                        </mat-list>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <div class="col-md-12">
                    <button mat-raised-button type="submit" [disabled]="!addProjectForm.valid">Crear nuevo proyecto</button>
                </div>
            </form>
        </div>
</div>
