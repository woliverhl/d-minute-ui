<app-session></app-session>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <mat-card>
        <mat-card-header>
          <div class="row">
          <div mat-card-avatar></div>
          <mat-card-title>Projectos Activos</mat-card-title>
            <div class="col-sm-12">
              <button mat-raised-button (click)="openProyectDialog()">Agregar Proyecto</button>
              <button mat-raised-button (click)="openUserDialog()">Agregar Usuario</button>
            </div>
          </div>
        </mat-card-header>
        <mat-card-content>

          <mat-nav-list dense>
            <a mat-list-item [routerLink]="['/project', project.proyectoId]" *ngFor = "let project of listArray"> {{project.nombre}} </a>
          </mat-nav-list>

        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
